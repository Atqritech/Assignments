<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form </title>
</head>

<body>



    <h1> Assignment 8 Registration Form </h1>

    <div> <center style="background-color: rgba(211, 211, 211, 0.133);"> 
        <table border="2">

            <tr>
                <th colspan="2">Registration Form</th>
            </tr>

            <tr>
                <td>Student name</td>
                <td><input type="text" required></td>
            </tr>

            <tr>
                <td>Father's Name</td>
                <td><input type="text" required></td>
            </tr>
            
            <tr>
                <td>Mother's Name</td>
                <td><input type="text" required></td>
            </tr>

            <tr>
                <td>Date of Birth</td>
                <td><input type="date" required></td>
            </tr>
            
            <tr>
                <td>Gender</td>
                <td> <label>Male <input type="radio" name="Gender"></label> <label>Female<input type="radio" name="Gender"></label></td>
            </tr>
            
            <tr>
                <td>Email ID</td>
                <td><input type="email" required></td>
            </tr>
            
            <tr>
                <td>Mobile No.</td>
                <td><input type="number" required></td>
            </tr>
            
            <tr>
                <td>Address</td>
                <td><textarea cols="19" rows="3" required></textarea></td>
            </tr>
            
            <tr>
                <td>State</td>
                <td><input type="text" required></td>
            </tr>
            
            <tr>
                <td>City</td>
                <td><input type="text" required></td>
            </tr>
          
            <tr> 
                <td></td>
                <td colspan="2"><input type="submit" value="Submit"></td> 
                
            </tr>

        </table>

</center>

</div>

</body>
</html>
